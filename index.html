<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Which programming language should I study??</h1>

    <div class="d-flex flex-column">
      <div class="p-2">
        <button type="button" class="btn btn-primary" name="button" id="takeQuiz">Click here to take the Epicodus survey</button>
      </div>
    </div>
    <form class="form-inline" id="trackSubmit">
      <div class="d-flex flex-column">
        <div class="p-2 question">
          <h3>what's your name?</h3>
          <input id="userName" type="" name="" value="">
        </div>
        <div class="p-2 question">
          <h3>What is your favorite day of the week?</h3>
          <select class="custom-select my-1 mr-sm-2" id="dayQuestion">
            <option value"" selected disabled>Favorite day</option>
            <option value="10">Monday</option>
            <option value="20">Tuesday</option>
            <option value="30">Wednesday</option>
            <option value="40">Thursday</option>
            <option value="50">Friday</option>
            <option value="60">Saturday</option>
            <option value="70">Sunday</option>
          </select>
        </div>
        <div class="p-2 question">
          <h3>What's your favorite subject in school?</h3>
          <select class="custom-select my-1 mr-sm-2" id="classQuestion">
            <option selected>Favorite Class</option>
            <option value="ok">One</option>
            <option value="ok">Two</option>
            <option value="ok">Three</option>
          </select>
        </div>
        <div class="p-2 question">
          <h3>What's your favorite meal of the day?</h3>
          <select class="custom-select my-1 mr-sm-2" id="mealQuestion">
            <option selected>Favorite meal</option>
            <option value="meal">One</option>
            <option value="meal">Two</option>
            <option value="meal">Three</option>
          </select>
        </div>
        <div class="p-2 question">
          <h3>What's your favorite continent?</h3>
          <select class="custom-select my-1 mr-sm-2" id="continentQuestion">
            <option selected>Your fav class</option>
            <option value="x">One</option>
            <option value="y">Two</option>
            <option value="z">Three</option>
            <option value="x">One</option>
            <option value="y">Two</option>
            <option value="z">Three</option>
            <option value="q"></option>
          </select>
        </div>
        <div class="p-2 question">
          <h3>Who's your favorite Portland TrailBlazer?</h3>
          <select class="custom-select my-1 mr-sm-2" id="playerQuestion">
            <option selected>Favorite player</option>
            <option value="A">Blaze the Trail Cat üê±</option>
            <option value="B">Chief</option>
            <option value="C">Anyone but Meyers Leonard</option>
            <option value="D">Dame</option>
            <option value="E">The other Steph Curry</option>
          </select>
        </div>
        <div class="">
          <button type="submit" id="submitSurvey" class="btn btn-primary my-1">Click here to submit</button>
        </div>
      </div>
    </form>
    <div class="d-flex flex-column" id="userResult">
      <div class="p-2">
        <h6>your result is going here buddy</h6>
      </div>
    </div>

  </body>
</html>
